<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Comment Assistant</title>
  <link rel="stylesheet" href="../../styles/popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Smart Comment Assistant</h1>
    </header>

    <main>
      <section class="section">
        <div class="status-section">
          <span id="statusText">Extension is active</span>
          <label class="switch">
            <input type="checkbox" id="toggleExtension" aria-label="Toggle extension">
            <span class="slider round"></span>
          </label>
        </div>
        <p class="description">Toggle the extension on/off for YouTube</p>
      </section>

      <section class="section">
        <h2>OpenAI API Key</h2>
        <div class="api-key-section">
          <input type="password" id="apiKey" placeholder="Enter your OpenAI API key" aria-label="OpenAI API Key">
          <button id="saveApiKey">Save API Key</button>
        </div>
        <p class="description">Required for generating comment replies</p>
      </section>
    </main>
  </div>
  <script src="popup.js"></script>
</body>
</html>
